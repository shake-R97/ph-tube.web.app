<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>

    <style>
        .active {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between mt-3 border-b-2 border-gray-200 border-thin py-4">
            <div class="logo">
                <img class="w-[140px]" src="./tube-resource/Logo.png" alt="">
            </div>

            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </g>
                    </svg>
                    <input id="search-input" class="w-[70px] lg:w-52" type="search" required placeholder="Search" />
                  </label>
            </div>

            <div class="blog">
                <button class="btn text-white bg-[#FF1F3D]">Sort by view</button>
            </div>
        </nav>
    </header>
    <section>
        <nav id="category-container" class="flex justify-center gap-4 my-6">
            <div>
                <button id="btn-all" onclick="loadVideos()"
                    class="btn btn-sm  hover:bg-red-500 hover:text-white">All</button>
            </div>

        </nav>
    </section>

    <section id="loader" class="text-center py-10 hidden" >
        <span class="loading loading-bars loading-xl"></span>
    </section>

    <!-- video Section -->

    <section id="video-con" class="w-11/12 mx-auto grid grid-cols-2 lg:grid-cols-4 gap-2 lg:gap-5">

        <div class="col-span-4 flex flex-col justify-center items-center py-20">
            <img class="w-28" src="./tube-resource/Icon.png" alt="">

            <h1 class="text-center text-2xl font-bold">To Watch Content Click "All"<br> or other Categories button</h1>
        </div>

       

    </section>

     <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="detail_modal" class="modal">
            <div class="modal-box">
                <div id="details-vid-con">

                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    <script src="./JS/main.js"></script>
</body>

</html>
