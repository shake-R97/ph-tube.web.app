<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between mt-3 border-b-2 border-gray-200 border-thin py-4">
            <div class="logo">
                <img class="w-[140px]" src="./tube-resource/Logo.png" alt="">
            </div>

            <div class="sort">
                <button class="btn">Sort by view</button>
            </div>

            <div class="blog">
                <button class="btn text-white bg-[#FF1F3D]">Blog</button>
            </div>
        </nav>
    </header>
    <section>
        <nav id="category-container" class="flex justify-center gap-4 my-6">
            <div>
                <button onclick="loadVideos()" class="btn btn-sm  hover:bg-red-500 hover:text-white">All</button>
            </div>

        </nav>
    </section>

    <!-- video Section -->

    <section id="video-con" class="w-11/12 mx-auto grid grid-cols-2 lg:grid-cols-4 gap-2 lg:gap-5">

     

    </section>


    <script src="./JS/main.js"></script>
</body>

</html>
